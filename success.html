<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="success-styles.css">
    <title>Blog Added Successfully - Aaru's Blog</title>
</head>
<body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    
    .success-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #333;
    }
    
    p {
        color: #555;
        margin-bottom: 20px;
    }
    
    .buttons {
        display: flex;
        justify-content: space-around;
    }
    
    .add-another,
    .go-to-dashboard {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    
    .add-another:hover,
    .go-to-dashboard:hover {
        background-color: #555;
    }
    
</style>

    <div class="success-container">
        <h2>Blog Added Successfully!</h2>
        <p>Your new blog has been added successfully.</p>

        <div class="buttons">
            <a href="/addblog" class="add-another">Add Another Blog</a>
            <a href="/admin" class="go-to-dashboard">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
